<ion-content>
  <img src="assets/images/covithelpLogo.png" class="Img">
  <div class="role">
    <div
      class="role-option"
      [ngClass]="{
      'role-option-activated': selectedRole === 'service_provider'
    }"
      (click)="selectRole('service_provider')"
    >
    <ion-icon name="shield" size="large"></ion-icon>
      <span>Volunteer</span>
    </div>
    <div
      class="role-option"
      [ngClass]="{
      'role-option-activated': selectedRole === 'service_taker'
    }"
      (click)="selectRole('service_taker')"
    >
    <ion-icon name="receipt" size="large"></ion-icon>
      <span>Distressed</span>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-button expand="full" (click)="chooseRole()" [disabled]="!selectedRole" style="color: black!important; font-weight:bold;"
  ion-button color="dark">Continue</ion-button>
  
</ion-footer>
