<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ title }}
    </ion-title>
    <ion-buttons slot="start" *ngIf="isBackButtonActivate">
      <ion-back-button [defaultHref]="backPageLink"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" *ngIf="isLogoutButtonActivate">
      <ion-icon
        color="primary"
        slot="icon-only"
        name="log-out-outline"
        (click)="goToLogout()"
      ></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
